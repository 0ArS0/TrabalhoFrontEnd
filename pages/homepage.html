<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Market</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="cabecalho">
        <a class="nav-link" href="../index.html"
          ><h1 class="navbar-brand">Trash Market</h1></a
        >
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/homepage.html"
                ><span>Inicio</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/about.html">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contact.html">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Produtos</h1>
      <p>Temos os piores produtos, não compre!</p>

      <section
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <figure>
              <img src="../img/1.jpg" class="d-block w-100" alt="Produto 1" />
              <button>Comprar</button>
              <figcaption>Descrição 1</figcaption>
            </figure>
          </div>
          <div class="carousel-item">
            <figure>
              <img src="../img/2.jpg" class="d-block w-100" alt="Produto 2" />
              <figcaption>Descrição 2</figcaption>
              <button>Comprar</button>
            </figure>
          </div>
          <div class="carousel-item">
            <figure>
              <img
                src="../img/3.jpg" 
                class="d-block w-100"
                alt="Produto 3"
              />
              <figcaption>Descrição 3</figcaption>
              <button>Comprar</button>
            </figure>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>

        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </section>
    </div>
    <footer>
      <p>&copy; 2023 Trash Market. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
