    <div class="container">
      <h1>Entre em Contato</h1>
      <form action="#" method="post" class="form was-validated" id="contactForm">
        <div class="form-group">
          <div class="my-3 col-sm-12 col-md-12">
            <label for="nome" class="form-label">Nome:</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              name="nome"
              required="true"
              placeholder="Seu nome"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="my-3 col-sm-12 col-md-12">
            <label for="telefone" class="form-label">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              class="form-control"
              name="telefone"
              required="true"
              placeholder="Seu telefone"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="my-3 col-sm-12 col-md-12">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              required="true"
              placeholder="Seu email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="my-3 col-sm-12 col-md-12">
            
            <label for="email" class="form-label">Mensagem:</label>
            <textarea
              class="form-control"
              id="mensagem"
              rows="6"
              required="true"
              placeholder="Deixe a sua mensagem"
            ></textarea>
          </div>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary" />
      </form>
    </div>
